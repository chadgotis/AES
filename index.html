<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Election System</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container-grid grid-x __flex">
      <main class="cell column large-9 grid-x">
        <div class="left cell column large-8">
          <div class="form__login">
            <h4>Admin Login</h4>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Login" />
          </div>
          <cite>NuvoNium.dev &copy 2019</cite>
        </div>
        <div class="right cell column large-4">
          <div class="__fix">
            <div class="image"></div>
            <div class="name">
              <p>Automated Election System</p>
              <h1>A.E.S</h1>
            </div>
            <input type="submit" value="Ballot Login" />
          </div>
        </div>
      </main>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
